<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: header(${'Edit Post'})"/>
<body>
<nav th:replace="fragments :: navbar" />
<div class="card col-6" style="margin: 10px auto; padding: 0;">
    <div class="card-header text-white bg-primary">
        <h3>Edit Post</h3>
    </div>
    <div class="card-body">
        <form method="post" th:action="@{'/posts/' + ${post.id} + '/edit'}" th:object="${post}">
            <div class="form-group">
                Title:
                <input th:field="*{title}"/>
            </div>
            <div class="form-group">
                Body:
                <input th:field="*{body}"/>
            </div>
            <input type="submit" />
        </form>
    </div>
</div>
<div th:replace="fragments ::footer"/>
</body>
</html>
