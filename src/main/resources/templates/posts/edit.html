<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments :: header(${'Edit Post'})"/>
<body>
<div class="container col-12">
    <nav th:replace="fragments :: navbar"/>
    <div class="card col-6" style="margin: 10px auto; padding: 0;">
        <div class="card-header text-white bg-primary">
            <h3>Edit Post</h3>
        </div>
        <div class="card-body">
            <form method="post" th:action="@{'/posts/' + ${post.id} + '/edit'}" th:object="${post}">
                <div class="form-group">
                    Title:
                    <input style="width: 100%" th:field="*{title}"/>
                </div>
                <div class="form-group">
                    Body:
                    <textarea style="width: 100%; height: 5em" th:field="*{body}"/>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
<div th:replace="fragments ::footer"/>
</body>
</html>
