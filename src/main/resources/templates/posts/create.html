<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: header(${'Create Post'})"/>
<body>
<div class="container col-12">
    <nav th:replace="fragments :: navbar"/>
    <div class="card col-6" style="margin: 10px auto; padding: 0;">
        <div class="card-header text-white bg-primary">
            <h3>Create a Post</h3>
        </div>
        <div class="card-body">
            <form action="/posts/create" method="post" th:object="${post}">
                Title:
                <div class="form-group">
                    <input style="width: 100%" th:field="*{title}"/>
                </div>
                Body:
                <div class="form-group">
                    <textarea style="width: 100%; height: 5em" th:field="*{body}"/>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
<div th:replace="fragments ::footer"/>
</body>
</html>
